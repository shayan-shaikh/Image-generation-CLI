name: Pull Request Approval
on:
  pull_request_review:
    types:
      - submitted
      - edited
      - dismissed
jobs:
  check_approval:
    runs-on: ubuntu-latest
    env:
      approvedByUser: 'shayan-shaikh'
    steps:
      - name: Check if pull request is approved
        uses: actions/github-script@v4
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const reviews = await github.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });

            const approvedReviews = reviews.data.filter(review => review.user.login === process.env.approvedByUser && review.state === 'APPROVED');

            if (approvedReviews.length === 0) {
              core.setFailed('Pull request requires approval from ' + process.env.approvedByUser);
            } else {
              const mostRecentReview = approvedReviews.reduce((prev, current) => (prev.submitted_at > current.submitted_at) ? prev : current);
              console.log('Most recent review:', mostRecentReview);
            }
