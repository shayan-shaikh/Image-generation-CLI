name: Make API Call and Display Status

on:
  push:
    branches:
      - main

jobs:
  api_call:
    runs-on: ubuntu-latest
    steps:
      - name: Make API call
        run: |
          curl --location https://valorant-api.com/v1/bundles/d958b181-4e7b-dc60-7c3c-e3a3a376a8d2

      - name: Display status
        run: |
          echo "The status is: $(echo $response | jq -r '.status')"
